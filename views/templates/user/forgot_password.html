<main class="w-full max-w-md mx-auto my-auto">
    <div class="mt-7 border rounded-xl shadow-sm bg-gray-800 border-gray-700">
        <div class="text-center mt-7">
            <h1 class="block text-2xl font-bold text-white">Forgot password?</h1>
        </div>
        <div hx-target="this" hx-swap="outerHTML" class="p-4 sm:p-7">
            <form hx-post="/reset-password-request" action="/reset-password-request" method="post">
                {{ .Data.CsrfField }}
                <div class="grid gap-y-4">
                    <!-- Form Group -->
                    <div>
                        <label for="email" class="block text-sm mb-2 text-white">Email address</label>
                        <div class="relative">
                            <input type="email" id="email" name="email"
                                class="py-3 px-4 block w-full rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-800 border border-gray-700 text-gray-400"
                                required aria-describedby="email-error">
                            <div class="hidden absolute inset-y-0 right-0 flex items-center pointer-events-none pr-3">
                                <svg class="h-5 w-5 text-red-500" width="16" height="16" fill="currentColor"
                                    viewBox="0 0 16 16" aria-hidden="true">
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                                </svg>
                            </div>
                        </div>
                        <p class="hidden text-xs text-red-600 mt-2" id="email-error">Please include a valid email
                            address so we
                            can get back to you</p>
                    </div>
                    <!-- End Form Group -->

                    <button type="submit"
                        class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Reset
                        password</button>
                </div>
            </form>
        </div>
    </div>
</main>
